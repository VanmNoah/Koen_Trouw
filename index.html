<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture and Upload</title>
    <script src="https://static.filestackapi.com/v3/filestack.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        video {
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .controls {
            position: absolute;
            bottom: 20%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        canvas {
            display: none; /* Hide the canvas */
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div class="controls">
        <button id="capture">ðŸ“· Capture</button>
        <button id="switchCamera">ðŸ”„ Switch</button>
        <button id="record">ðŸŽ¥ Record</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const client = filestack.init('AOo7L2NQUeXoewwx1v7cAz');
        let currentStream;
        let facingMode = "user"; // Start with the user camera

        // Function to access the camera
        function accessCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing webcam: ', error);
                });
        }

        // Access the camera initially
        accessCamera();

        // Capture photo when button is clicked
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);

            // Convert the image to Blob
            canvas.toBlob(blob => {
                const file = new File([blob], 'captured-image.png', { type: 'image/png' });

                // Upload to Filestack
                client.upload(file)
                    .then(response => {
                        alert('The photo was successfully uploaded! The photos will be shared later.');
                    })
                    .catch(error => {
                        console.error('Upload failed:', error);
                        alert('Something went wrong :( ! If this happens again, please contact Noah!');
                    });
            }, 'image/png');
        });

        // Switch camera when button is clicked
        document.getElementById('switchCamera').addEventListener('click', () => {
            facingMode = (facingMode === "user") ? "environment" : "user"; // Toggle camera
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop()); // Stop current stream
            }
            accessCamera(); // Access the new camera
        });

        // Record video (placeholder for functionality)
        document.getElementById('record').addEventListener('click', () => {
            alert('Recording functionality is not implemented yet.');
        });
    </script>
</body>
</html>
