<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture and Upload</title>
    <script src="https://static.filestackapi.com/v3/filestack.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            border: 2px solid #ccc;
            width: 80%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        canvas {
            display: none; /* Hide the canvas */
        }
    </style>
</head>
<body>
    <h1>Capture and Upload Photo</h1>
    <video id="video" autoplay></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas"></canvas>

    <script>
        // Access the camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const client = filestack.init('AOo7L2NQUeXoewwx1v7cAz');

        // Get access to the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam: ', error);
            });

        // Capture photo when button is clicked
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);

            // Convert the image to Blob
            canvas.toBlob(blob => {
                const file = new File([blob], 'captured-image.png', { type: 'image/png' });

                // Upload to Filestack
                client.upload(file)
                    .then(response => {
                        alert('De foto is succesvol geupload! De fotos worden achteraf met iedereen gedeeld.');
                    })
                    .catch(error => {
                        console.error('Upload failed:', error);
                        alert('er is iets fout gegaan :( ! Indien dit nog eens gebeurt spreek Noah aan!');
                    });
            }, 'image/png');
        });
    </script>
</body>
</html>
