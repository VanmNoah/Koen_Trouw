<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Capture and Upload</title>
    <script src="https://static.filestackapi.com/v3/filestack.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        video {
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .icon-button {
            position: absolute;
            top: 10%;
            left: 90%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #007bff;
        }
        .icon-button:hover {
            color: #0056b3;
        }
        button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas"></canvas>
    <button class="icon-button" id="switchCamera">➡️</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const client = filestack.init('AOo7L2NQUeXoewwx1v7cAz');
        const switchCameraButton = document.getElementById('switchCamera');
        let videoDevices = [];
        let currentCameraIndex = 0;

        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoDevices = devices.filter(device => device.kind === 'videoinput');
            if (videoDevices.length > 0) {
                startCamera(videoDevices[currentCameraIndex].deviceId);
            }
        }

        async function startCamera(deviceId) {
            const constraints = {
                video: {
                    deviceId: { exact: deviceId }
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing webcam: ', error);
            }
        }

        switchCameraButton.addEventListener('click', () => {
            if (videoDevices.length > 0) {
                currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
                startCamera(videoDevices[currentCameraIndex].deviceId);
            }
        });

        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                const file = new File([blob], 'captured-image.png', { type: 'image/png' });

                client.upload(file)
                    .then(response => {
                        alert('De foto is succesvol geupload! De fotos worden achteraf met iedereen gedeeld.');
                    })
                    .catch(error => {
                        console.error('Upload failed:', error);
                        alert('Er is iets fout gegaan :( ! Indien dit nog eens gebeurt spreek Noah aan!');
                    });
            }, 'image/png');
        });

        getVideoDevices();
    </script>
</body>
</html>
